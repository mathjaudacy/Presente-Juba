<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujuba</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icon/favicon-32x32.png">

<body>
    <div id="login" class="box">
        <h2>Digite a senha para acessar:</h2>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="checkPassword()">Entrar</button>
        <p id="error" class="hidden"> A senha está incorreta 😔!</p>
    </div>

    <div id="content" class="box">
        <h1>Bem-vinda Juba, aproveite seu vídeo 🌻!</h1>
        <p>Clique no link para receber seu 🎁: <a href="https://drive.google.com/file/d/1Uq2xw8i0Bgd-S2FC2mG4LFs9VTye_gK0/view" target="_blank">clique aqui</a>.</p>  
    </div>

    <script src="script.js"></script>
</body>
</html>
